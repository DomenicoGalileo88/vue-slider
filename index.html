<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />    
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">

        <div class="container_slider">

            <div class="card_slider d-flex position-relative">

                <img :src="img_data[image_index].image" alt="" class="principal">

                <h5 class="title text-white" v-html="img_data[image_index].title"></h5>

                <p class="text_img text-white" v-html="img_data[image_index].text"></p>

                <div class="thumbnails">
                    <img class="filter" :src="thumb.image" v-for="(thumb, i) in img_data" alt="" :class="image_index === i ? 'active' : '' ">
                    
                </div>

                <div class="navigator">
                    <div class="up rounded-circle" @click="nextImage">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>

                    <div class="down rounded-circle" @click="downImage">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    
                </div>
            </div>
        </div>


    </div>


    <!-- vue cdn -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- my script -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
